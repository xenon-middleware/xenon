version: '3.2'
networks:
   xenontest.nlesc.nl:
     external:
       name: xenontest.nlesc.nl

services:
  gridftp1:
    image: nlesc/xenon-gridftp
#    ports:
#    - "2811:2811"
    networks:
      xenontest.nlesc.nl:
    container_name: gridftp1
    hostname: gridftp1.xenontest.nlesc.nl
  hdfs:
    image: nlesc/xenon-hdfs-kerberos
#    ports:
#    - "88:88"
#    - "88:88/udp"
#    - "464:464"
#    - "749:749"
#    - "8020:8020"
#    - "50010:50010"
#    - "50020:50020"
#    - "50070:50070"
#    - "50075:50075"
#    - "50475:50475"
#    - "50090:50090"
    networks:
      xenontest.nlesc.nl:
#        aliases:
#           - hdfs.xenontest.nlesc.nl
    hostname: hdfs.xenontest.nlesc.nl
    container_name: hdfs
  ssh:
    image: nlesc/xenon-ssh
#    ports:
#    - 22
    networks:
      xenontest.nlesc.nl:
#        aliases:
#           - ssh.xenontest.nlesc.nl
    hostname: ssh.xenontest.nlesc.nl
    container_name: ssh
  fixed:
    image: nlesc/xenon-fixed-client
    hostname: fixed.xenontest.nlesc.nl
    container_name: fixed
    environment:
        - MYUID
        - DOCKERGID
    volumes:
        - type: bind
          source: "${HOME}/.gradle"
          target: "/home/xenon/.gradle"
        - type: bind
          source: "${HOME}/.m2"
          target: "/home/xenon/.m2"
        - type: bind
          source: "/var/run/docker.sock"
          target: "/var/run/docker.sock"
        - type: bind
          source: "${PWD}"
          target: "/code"
    tty: true
    networks:
      xenontest.nlesc.nl:
    links: 
       - gridftp1:gridftp1.xenontest.nlesc.nl
       - ssh:ssh.xenontest.nlesc.nl
       - hdfs:hdfs.xenontest.nlesc.nl
